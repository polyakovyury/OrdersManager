@(form: Form[Section])

@import helper._

@main {
    
  <div class="container">
    <h3>@Messages("sections.add.label")</h3>
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">@Messages("sections.add.name")</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="@Messages("sections.add.name.help")">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-outline-success">@Messages("sections.add.button")</button>
        </div>
      </div>
    </form>
  </div>

  <br>

  <div class="container">      
    <h3>@Messages("sections.list.label")</h3>

  </div>
}
